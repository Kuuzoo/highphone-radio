<link rel="stylesheet" href="css/radio.css">


<div class="radio" id="Radio">
    <div class="header">
        <div class="box1"></div>
        <div class="box2"></div>
        <p class="title">RADIO</p>
    </div>

    <div class="radioPanel">
        <form class="inputs" name="radioPanel">
            <label>Funkkanal</label>
            <input id="funkkanal" type="number" min="1" max="9999" step="1" placeholder="187.5">

            <button class="radioPanel fill" style="margin-top: 1.8vw;" id="setFunk">Betreten</button>
            <button class="nofill" style="margin-top: 0.6vw" id="disableFunk">Deaktivieren</button>
        </form>
    </div>

    <div class="bottomline">
        <div></div>
    </div>
</div>


<script type="text/javascript" src="js/radio.js"></script>
